<div class="col-12" ng-controller="LoginController as ctrl">
  <div class="col-9 col-md-4 mx-auto mt-5">
    <p><strong>Login Page</strong></p>
    <form ng-submit="ctrl.formSubmit()" class="form">
      <div>
        <div class="form-group">
          <input type="text" class="form-control" ng-model="ctrl.username" placeholder="username" required="" />
        </div>
        <div class="form-group mt-2">
          <input type="password" class="form-control" ng-model="ctrl.password" placeholder="password" required="" />
        </div>
        <div class="form-group mt-2 text-center">
          <button type="submit" class="btn btn-primary w-100">Login</button>
          <span class="text-danger" style="color: red">{{ ctrl.error }}</span>
        </div>
      </div>
    </form>
  </div>
</div>
